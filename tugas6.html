<body>
	<br>
	<h3 align="center">TABEL GEMPA</h3>
	<br>
	<table align="center" cellpadding="12" class="table-bordered border-primary">
  		<thead>
    <tr bgcolor="#5376B6">
      <th scope="col" >NO.</th>
      <th scope="col">LOKASI</th>
      <th scope="col">SKALA</th>
      <th scope="col">DAMPAK</th>

    </tr>
  </thead>
		<tbody id="tblGempa"></tbody>
</body>
</html>
<script>
	let no = 1;
	class Gempa{
		constructor(lokasi, skala, dampakgempa){
			this.lokasi=lokasi;
			this.skala=skala;
			this.dampakgempa = dampakgempa;
		}
		getDampak(){
			if(this.skala <=2){
				this.dampakgempa = 'Tidak Terasa';
			}
			else if(this.skala > 2 && this.skala <=4){
				this.dampakgempa = 'Bangunan Retak-retak';
			}
			else if(this.skala > 4 && this.skala <=6){
				this.dampakgempa = 'Bangunan Roboh';
			}
			else if(this.skala > 6){
				this.dampakgempa = 'Bangunan Roboh dan Berpotensi Tsunami';
			}
			return this.dampakgempa;
		}

		dataGempa(){
			document.write( `<tr>
			<td scope="row">${no++}</td>
			<td>${this.lokasi}</td>
			<td>${this.skala}</td>
			<td>${this.getDampak()}</td>
			</tr>`);
		}
	}

//-------membuat object-----
G1 = new Gempa('Tegal',2);
G2 = new Gempa('Brebes',6);
G3 = new Gempa('Semarang',3);
G4 = new Gempa('Yogyakarta',7);
G5 = new Gempa('Pati',5);
G6 = new Gempa('Malang',8);
G7 = new Gempa('Kediri',4);
G8 = new Gempa('Bandung',2);
G9 = new Gempa('Lampung',3);
G10 = new Gempa('Bantul',3);
    
G1.dataGempa(); G2.dataGempa(); G3.dataGempa();  G4.dataGempa(); G5.dataGempa(); G6.dataGempa(); G7.dataGempa(); G8.dataGempa(); G9.dataGempa(); G10.dataGempa();

</script>
